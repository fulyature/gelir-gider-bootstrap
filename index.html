<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelir-Gider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-warning text-center display-6 my-md-1">
      AYLIK GELİR - GİDER UYGULAMASI
    </header>
    <main class="container">
      <form action="" class="d-flex">
        <!-- //form elementi içinde bir buton varsa enter la otomatık calısıyor type e submit vermesen bile çalısır-->
        <input
          class="form-control"
          id="gelir-input"
          type="number"
          autofocus
          placeholder="Geliririnizi giriniz"
          min="0"
        />
        <button id="ekle-btn" type="submit" class="btn btn-warning">
          EKLE
        </button>
      </form>

      <form id="harcama-formu" class="row g-3 mt-4 border rounded-2 m-0">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="col-4">
          <label for="harcama-alani" class="form-label">Harcama Alanı</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Manav, Bakkal, fatura"
            required
          />
        </div>
        <div class="col-4">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="tarih" required />
        </div>
        <div class="col-4">
          <label for="miktar" class="form-label">Harcanan Miktar</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="1000 ₺"
            required
          />
        </div>
        <div class="col-12 text-center p-3">
          <button id="kaydet" type="submit" class="btn btn-warning">
            Kaydet
          </button>
        </div>
      </form>
      <table
        id="harcama-tablosu"
        class="table table-bordered table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col">Tarih</th>
            <th scope="col" class="w-40">Harcama Alanı</th>
            <th scope="col">Miktar</th>
            <th scope="col">İşlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
      <table
        id="sonuc-tablosu"
        class="table table-bordered table-striped mt-4 text-center w-25 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th id="geliriniz">Geliriniz</th>
            <td>0</td>
          </tr>
          <tr>
            <th id="gideriniz">Gideriniz</th>
            <td>0</td>
          </tr>
          <tr>
            <th id="kalan">Kalan</th>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <section class="text-center">
        <button class="btn btn-warning">Bilgileri Temizle</button>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
